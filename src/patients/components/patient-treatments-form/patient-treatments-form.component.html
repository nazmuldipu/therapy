<div [formGroup]="parent">
  <div formGroupName="cures">

    <div class="d-flex flex-row-reverse text-primary-color">
      <a class="btn btn-info btn-sm  raised" (click)="addTreatments()">
        <i class="fa fa-plus"></i> Add Treatments
      </a>
    </div>
    <div formArrayName="treatments">
      <div class="form-group" *ngFor="let t of treatments.controls; index as i">
        <input class="form-control" [formControlName]="i" placeholder="Treatment {{i+1}}" placeholder="Treatment">
      </div>
    </div>

    <div class="d-flex flex-row-reverse text-primary-color">
      <a class="btn btn-info btn-sm  raised" (click)="addAdvices()">
        <i class="fa fa-plus"></i> Add Advices
      </a>
    </div>
    <div formArrayName="advices">
      <div class="form-group" *ngFor="let a of advices.controls; index as i">
        <input class="form-control" [formControlName]="i" placeholder="Advice {{i+1}}">
      </div>
    </div>

    <div class="d-flex flex-row-reverse text-primary-color">
      <a class="btn btn-info btn-sm  raised" (click)="addMedications()">
        <i class="fa fa-plus"></i> Add Medications
      </a>
    </div>
    <div formArrayName="medications">
      <div class="form-group" *ngFor="let m of medications.controls; index as i">
        <input class="form-control" [formControlName]="i" placeholder="Medication {{i+1}}">
      </div>
    </div>

    <div class="d-flex flex-row-reverse text-primary-color">
      <a class="btn btn-info btn-sm  raised" (click)="addRequiredTests()">
        <i class="fa fa-plus"></i> Add Test
      </a>
    </div>
    <div formArrayName="requiredTests">
      <div class="form-group" *ngFor="let r of requiredTests.controls; index as i">
        <input class="form-control" [formControlName]="i" placeholder="RequiredTests {{i+1}}">
      </div>
    </div>

    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary" (click)="onNext()" [disabled]="parent.get('cures').invalid">পরবর্তী
        <i class="fa fa-chevron-right"></i>
      </button>

      <button class="btn btn-warning mx-2" (click)="onBack()" [disabled]="parent.get('basic').invalid">
        <i class="fa fa-chevron-left"></i> পিছনে </button>

      <button class="btn btn-danger mx-2" (click)="onCancel()">
        <i class="fa fa-window-close-o"></i> বাতিল </button>

    </div>
  </div>
</div>
