<div [formGroup]="parent">
  <div formGroupName="basic">
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">তারিখ</label>
      <div class="col-sm-10">
        <input class="form-control" type="date" id="date" formControlName="date" placeholder="তারিখ">
        <div class="text-danger" *ngIf="required('date')">
          তারিখ প্রয়োজন
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">নাম
        <sup>*</sup>
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="name" formControlName="name" placeholder="নাম">
        <div class="text-danger" *ngIf="required('name')">
          নাম প্রয়োজন
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">বয়স
        <sup>*</sup>
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="age" formControlName="age" placeholder="বয়স">
        <div class="text-danger" *ngIf="required('age')">
          বয়স প্রয়োজন
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">ফোন
        <sup>*</sup>
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="phone" formControlName="phone" maxlength="11" placeholder="ফোন">
        <div class="text-danger" *ngIf="required('phone')">
          ফোন প্রয়োজন
        </div>
      </div>
    </div>

    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary" (click)="onNext()" [disabled]="parent.get('basic').invalid">পরবর্তী
        <i class="fa fa-chevron-right"></i>
      </button>

      <button class="btn btn-danger mx-2" (click)="onCancel()">
        <i class="fa fa-window-close-o"></i> বাতিল </button>

    </div>
  </div>
</div>
