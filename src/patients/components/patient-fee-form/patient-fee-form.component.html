<div [formGroup]="parent">
  <div formGroupName="fees">
    <div class="form-group row">
      <label for="prescribeFee" class="col-sm-2 col-form-label">প্রেসক্রিপশন ফি </label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="prescribeFee" formControlName="prescribeFee" placeholder="প্রেসক্রিপশন ফি ">
        <div class="text-danger" *ngIf="required('prescribeFee')">
          প্রেসক্রিপশন ফি প্রয়োজন
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="sessionFee" class="col-sm-2 col-form-label">সেশন ফি
        <sup>*</sup>
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="sessionFee" formControlName="sessionFee" placeholder="সেশন ফি">
        <div class="text-danger" *ngIf="required('sessionFee')">
          সেশন ফি প্রয়োজন
        </div>
      </div>
    </div>

    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary" (click)="onNext()" [disabled]="parent.get('fees').invalid">
        <i class="fa fa-floppy-o"></i> এটি সংরক্ষণ করুন </button>

      <button class="btn btn-warning mx-2" (click)="onBack()" [disabled]="parent.get('basic').invalid">
        <i class="fa fa-chevron-left"></i> পিছনে </button>

      <button class="btn btn-danger mx-2" (click)="onCancel()">
        <i class="fa fa-window-close-o"></i> বাতিল </button>

    </div>
  </div>
</div>
