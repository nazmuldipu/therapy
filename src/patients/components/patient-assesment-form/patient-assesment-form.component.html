<div [formGroup]="parent">
  <div formGroupName="assesments">

    <div class="form-group row">
      <label for="chiefComplain" class="col-sm-2 col-form-label">প্রধান অভিযোগ
        <sup>*</sup>
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="chiefComplain" formControlName="chiefComplain" placeholder="প্রধান অভিযোগ">
        <div class="text-danger" *ngIf="required('chiefComplain')">
          প্রধান অভিযোগ
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="pastHistory" class="col-sm-2 col-form-label">অতীত ইতিহাস </label>
      <div class="col-sm-10">
        <input class="form-control" id="pastHistory" formControlName="pastHistory" placeholder="অতীত ইতিহাস">
      </div>
    </div>

    <div class="form-group row">
      <label for="pastMedicalHistory" class="col-sm-2 col-form-label">পূর্বের চিকিৎসা ইতিহাস </label>
      <div class="col-sm-10">
        <input class="form-control" id="pastMedicalHistory" formControlName="pastMedicalHistory" placeholder="পূর্বের চিকিৎসা ইতিহাস">
      </div>
    </div>

    <div class="form-group row">
      <label for="onExaminaton" class="col-sm-2 col-form-label">পরীক্ষার উপর</label>
      <div class="col-sm-10">
        <input class="form-control" id="onExaminaton" formControlName="onExaminaton" placeholder="পরীক্ষার উপর">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="tender" formControlName="tender">
          <label class="form-check-label" for="tender">নরম হয়ে আছে?</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="soiling" formControlName="soiling">
          <label class="form-check-label" for="soiling">ফুলে আছে?</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="redness" formControlName="redness">
          <label class="form-check-label" for="redness">লাল হয়ে আছে?</label>
        </div>
      </div>
    </div>



    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary" (click)="onNext()" [disabled]="parent.get('assesments').invalid">পরবর্তী
        <i class="fa fa-chevron-right"></i>
      </button>

      <button class="btn btn-warning mx-2" (click)="onBack()" [disabled]="parent.get('basic').invalid">
        <i class="fa fa-chevron-left"></i> পিছনে </button>

      <button class="btn btn-danger mx-2" (click)="onCancel()">
        <i class="fa fa-window-close-o"></i> বাতিল </button>

    </div>
  </div>
</div>
